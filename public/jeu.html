<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu - Personnage</title>
  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/assets/favicon.png" />
  <link rel="stylesheet" href="/css/style_jeu.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="/home.html">ACCUEIL</a></li>
      <li><a href="/propos.html">√Ä PROPOS</a></li>
      <li><a href="/explore.html">EXPLORER</a></li>
    </ul>
  </nav>

  <div class="hero-section">
    <h1>FICHE DU PERSONNAGE</h1>
    <p>Voici ton h√©ros, pr√™t √† affronter les dangers du monde</p>
  </div>

  <div class="main-layout">
    <section class="character-section">
      <h2 id="charName">Nom : </h2>
      <p id="charRace">Race : </p>
      <p id="charStats"></p>
      <img id="diceImage" src="/assets/d20_1.png" alt="D√© 20 faces" class="dice-img" />
      <button id="rollBtn" class="create-btn">Lancer le d√©</button>
      <p id="diceResultText" class="dice-result hidden">R√©sultat du d√© : <span id="resultValue"></span></p>
    </section>
    <section class="inventory-section">
      <h2>Tableau de bord du h√©ros</h2>
      <label for="stuff">üß• Stuff √©quip√© :</label>
      <textarea id="stuff" placeholder="Ex: √âp√©e longue, Armure de cuir..." rows="4"></textarea>

      <label for="inventory">üéí Inventaire global :</label>
      <textarea id="inventory" placeholder="Ex: Potion x3, Cl√© ancienne, Carte..." rows="4"></textarea>

      <label for="gold">üí∞ Argent poss√©d√© :</label>
      <input type="number" id="gold" min="0" placeholder="Ex: 150">

      <button class="create-btn" id="saveInventory">Enregistrer</button>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnrds31zJ9YQ4ldmkPWBrlSwHo4to_BE4",
      authDomain: "jeurole-16332.firebaseapp.com",
      projectId: "jeurole-16332",
      storageBucket: "jeurole-16332.appspot.com",
      messagingSenderId: "465433430644",
      appId: "1:465433430644:web:6d242f91e2435632fd9f21",
      databaseURL: "https://jeurole-16332-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pseudo = sessionStorage.getItem("pseudo");
    const persoId = sessionStorage.getItem("selectedPersoId");

    if (!pseudo) {
      alert("Pseudo manquant. Redirection...");
      window.location.href = "home.html";
    }

    function afficherFiche(perso, id) {
      const stats = [
        `Force : ${perso.force || "?"}`,
        `Agilit√© : ${perso.agilite || "?"}`,
        `Intelligence : ${perso.intelligence || "?"}`,
        `Constitution : ${perso.constitution || "?"}`,
        `Charisme : ${perso.charisme || "?"}`,
        `Perception : ${perso.perception || "?"}`,
        `Dext√©rit√© : ${perso.dexterite || "?"}`
      ];

      document.getElementById("charName").textContent = "Nom : " + (perso.nom || id || "Inconnu");
      document.getElementById("charRace").textContent = "Race : " + (perso.race || "Inconnue");
      document.getElementById("charStats").innerHTML = stats.join("<br>");
      if (perso.notes) {
        document.getElementById("stuff").value = perso.notes.stuff || "";
        document.getElementById("inventory").value = perso.notes.inventory || "";
        document.getElementById("gold").value = perso.notes.gold || 0;
      }
      
    }

    function getStat(name) {
      const val = localStorage.getItem(name);
      const num = parseInt(val);
      if (isNaN(num)) {
        alert(`Erreur : la statistique "${name}" est manquante ou invalide.`);
        window.location.href = "home.html";
      }
      return num;
    }

    if (persoId) {
      db.ref(`user/${pseudo}/personnages/${persoId}`).once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            const perso = snapshot.val();
            afficherFiche(perso, persoId);
          } else {
            sessionStorage.removeItem("selectedPersoId");
            location.reload();
          }
        })
        .catch(err => {
          console.error("Erreur de lecture Firebase :", err);
          alert("Impossible de charger le personnage.");
        });
    } else {
      const nom = localStorage.getItem("characterName");
      const race = localStorage.getItem("characterRace");

      if (!nom || !race) {
        alert("Nom ou race manquant !");
        window.location.href = "home.html";
      }

      const nouveauPerso = {
        nom,
        race,
        force: getStat("characterForce"),
        agilite: getStat("characterAgility"),
        intelligence: getStat("characterIntelligence"),
        constitution: getStat("characterConstitution"),
        charisme: getStat("characterCharisme"),
        perception: getStat("characterPerception"),
        dexterite: getStat("characterDexterite")
      };

      const newRef = db.ref(`user/${pseudo}/personnages`).push();
      const newId = newRef.key;

      newRef.set(nouveauPerso)
        .then(() => {
          sessionStorage.setItem("selectedPersoId", newId);
          afficherFiche(nouveauPerso, newId);
        })
        .catch(err => {
          console.error("Erreur cr√©ation personnage :", err);
          alert("√âchec de la sauvegarde du personnage.");
        });
    }
    window.onload = () => {
      const rollBtn = document.getElementById("rollBtn");
      const dice = document.getElementById("diceImage");
      const resultText = document.getElementById("diceResultText");
      const resultValue = document.getElementById("resultValue");

      if (rollBtn && dice && resultText && resultValue) {
          rollBtn.addEventListener("click", () => {
          dice.classList.add("rolling");
          resultText.classList.add("hidden");

          const result = Math.floor(Math.random() * 20) + 1;
          const frames = 20; // nombre de changements d‚Äôimage
          const interval = 60; // dur√©e entre chaque image (ms)
          let count = 0;

          const animation = setInterval(() => {
            const randomFace = Math.floor(Math.random() * 20) + 1;
            dice.src = `/assets/d20_${randomFace}.png`;
            count++;
            if (count >= frames) {
              clearInterval(animation);
              dice.src = `/assets/d20_${result}.png`;
              resultValue.textContent = result;
              resultText.classList.remove("hidden");
              dice.classList.remove("rolling");
            }
          }, interval);
        });
      }
    };
    const saveBtn = document.getElementById("saveInventory");

    saveBtn.addEventListener("click", () => {
      const stuff = document.getElementById("stuff").value.trim();
      const inventory = document.getElementById("inventory").value.trim();
      const gold = parseInt(document.getElementById("gold").value) || 0;

      if (!pseudo || !persoId) {
        alert("Impossible d'enregistrer : pseudo ou ID manquant.");
        return;
      }

      const notesRef = db.ref(`user/${pseudo}/personnages/${persoId}/notes`);
      notesRef.set({ stuff, inventory, gold })
        .then(() => {
          // alert("‚úÖ Notes sauvegard√©es !");
        })
        .catch(err => {
          console.error("‚ùå Erreur de sauvegarde des notes :", err);
          alert("Erreur lors de l'enregistrement des notes.");
        });
    });

    // === D√© interactif ===
    const dice = document.getElementById("diceImage");
    const resultValue = document.getElementById("resultValue");
    let isSelected = false;
    let followMouse = false;

    // Desktop
    dice.addEventListener("click", () => {
      if (!isSelected) {
        isSelected = true;
        followMouse = true;
        dice.style.cursor = "grabbing";
      } else {
        isSelected = false;
        followMouse = false;
        dice.style.cursor = "grab";
        launchDice();
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (followMouse) {
        dice.style.left = `${e.pageX - dice.offsetWidth / 2}px`;
        dice.style.top = `${e.pageY - dice.offsetHeight / 2}px`;
      }
    });

    // Mobile
    dice.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!isSelected) {
        isSelected = true;
        followMouse = true;
        dice.style.cursor = "grabbing";
      } else {
        isSelected = false;
        followMouse = false;
        dice.style.cursor = "grab";
        launchDice();
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (followMouse && e.touches.length > 0) {
        const touch = e.touches[0];
        dice.style.left = `${touch.pageX - dice.offsetWidth / 2}px`;
        dice.style.top = `${touch.pageY - dice.offsetHeight / 2}px`;
      }
    });

    function launchDice() {
      let velocityY = 10;
      let positionY = parseInt(dice.style.top) || 300;
      const gravity = 1;
      const bounceFactor = 0.6;
      const maxBottom = window.innerHeight - dice.offsetHeight;

      let bounceCount = 0;
      const interval = setInterval(() => {
        velocityY += gravity;
        positionY += velocityY;

        if (positionY >= maxBottom) {
          velocityY *= -bounceFactor;
          positionY = maxBottom;
          bounceCount++;
        }

        dice.style.top = `${positionY}px`;

        const randomFace = Math.floor(Math.random() * 20) + 1;
        dice.src = `/assets/d20_${randomFace}.png`;

        if (bounceCount > 3 && Math.abs(velocityY) < 2) {
          clearInterval(interval);
          const finalFace = Math.floor(Math.random() * 20) + 1;
          dice.src = `/assets/d20_${finalFace}.png`;
          resultValue.textContent = finalFace;
        }
      }, 50);
    }
  </script>
</body>
</html>
