<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lancer de DÃ©</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
      color: #00ffcc;
    }

    .dice {
      width: 120px;
      height: 120px;
      background: #00ffcc;
      color: #0f0f1a;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease;
    }

    .roll-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background: #0f3460;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.3);
    }

    .roll-btn:hover {
      background: #1a4fa3;
    }
  </style>
</head>
<body>
  <h1>Lancer de DÃ© 20</h1>
  <div id="dice" class="dice">ðŸŽ²</div>
  <button class="roll-btn" onclick="rollDice()">Lancer</button>

  <script>
    function rollDice() {
      const dice = document.getElementById('dice');
      const result = Math.floor(Math.random() * 20) + 1;

      dice.style.transform = `rotate(${Math.random() * 720 + 360}deg) scale(1.1)`;
      setTimeout(() => {
        dice.textContent = result;
        dice.style.transform = "rotate(0deg) scale(1)";
      }, 1000);
    }
  </script>
</body>
</html>
